addons:
  code_climate:
    repo_token:
      secure: 
language: node_js
node_js:
- node
before_script:
- psql -c 'create database travis_ci_test;' -U postgres
- npm install codeclimate-test-reporter -g
after_script:
- codeclimate-test-reporter <./coverage/lcov.info
cache:
  directories:
  - node_modules
jobs:
  include:
  - stage: lint
    script: make lint
  - stage: tests
    script: make test
